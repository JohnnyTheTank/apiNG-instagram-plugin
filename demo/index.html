<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-instagram.js"></script>
</head>
<body ng-app="app">
    <h1>[{'locationId':'24245'}]</h1>
    <aping
            template-url="template.html"
            model="image"
            aping-instagram="[{'locationId':'24245'}]"></aping>
    <hr>
    <h1>[{'userId':'416104304'}]</h1>
    <aping template-url="template.html" model="image" aping-instagram="[{'userId':'416104304'}]"></aping>
    <hr>
    <h1>[{'tag':'camping'}]</h1>
    <aping template-url="template.html" model="social" aping-instagram="[{'tag':'camping'}]"></aping>
    <hr>
    <h1>[{'lat':'48.000', 'lng':'11.000'}]</h1>
    <aping template-url="template.html" model="social" aping-instagram="[{'lat':'48.000', 'lng':'11.000'}]"></aping>

</body>
</html>
